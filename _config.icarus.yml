            Linkedin:
                icon: fab fa-linkedin
                url: 'https://www.linkedin.com/in/%E9%80%A3-%E6%85%88%E6%81%A9-5976b887/'
            Mail:
                icon: fas fa-envelope-square
                url: 'mailto:BolasLien@gmail.com'
    # Table of contents widget configurations
